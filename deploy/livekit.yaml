# LiveKit Server Configuration
# mqvi voice/video chat için SFU sunucusu.

port: 7880

rtc:
  # UDP port aralığı — firewall'da bu portları açmalısın
  port_range_start: 50000
  port_range_end: 50200
  # Sunucunun public IP'sini kullan (NAT arkasındaysa gerekli)
  use_external_ip: true

# API key/secret — .env'deki LIVEKIT_API_KEY ve LIVEKIT_API_SECRET ile eşleşmeli
keys:
  devkey: secret

logging:
  level: info
