<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="50%" style="stop-color:#0f1628"/>
      <stop offset="100%" style="stop-color:#1a1040"/>
    </linearGradient>
    
    <linearGradient id="auroraMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5a0"/>
      <stop offset="40%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7b61ff"/>
    </linearGradient>
    
    <linearGradient id="auroraSecondary" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6ec7"/>
      <stop offset="50%" style="stop-color:#7b61ff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <filter id="bigGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
    </filter>

    <clipPath id="roundedSquare">
      <rect x="0" y="0" width="512" height="512" rx="108" ry="108"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#roundedSquare)">
    <rect width="512" height="512" fill="url(#bgGrad)"/>
    
    <!-- Star field -->
    <circle cx="80" cy="90" r="1.2" fill="#ffffff" opacity="0.5"/>
    <circle cx="420" cy="60" r="1" fill="#ffffff" opacity="0.4"/>
    <circle cx="350" cy="130" r="0.8" fill="#ffffff" opacity="0.3"/>
    <circle cx="150" cy="400" r="1" fill="#ffffff" opacity="0.35"/>
    <circle cx="440" cy="380" r="1.2" fill="#ffffff" opacity="0.45"/>
    <circle cx="60" cy="300" r="0.8" fill="#ffffff" opacity="0.3"/>
    <circle cx="300" cy="450" r="1" fill="#ffffff" opacity="0.4"/>
    <circle cx="200" cy="70" r="0.9" fill="#ffffff" opacity="0.35"/>
    <circle cx="470" cy="200" r="1.1" fill="#ffffff" opacity="0.3"/>
    
    <!-- Aurora background glow -->
    <ellipse cx="256" cy="200" rx="220" ry="150" fill="#00d4ff" opacity="0.04" filter="url(#bigGlow)"/>
    <ellipse cx="200" cy="180" rx="180" ry="120" fill="#00e5a0" opacity="0.03" filter="url(#bigGlow)"/>
    <ellipse cx="320" cy="220" rx="160" ry="100" fill="#7b61ff" opacity="0.04" filter="url(#bigGlow)"/>
    
    <!-- Main M letterform -->
    <g transform="translate(256, 256)" filter="url(#glow)">
      <!-- Left vertical -->
      <path d="M -120,80 L -120,-60 Q -120,-80 -100,-80 L -90,-80 Q -70,-80 -70,-60 L -70,80 Q -70,90 -80,90 L -110,90 Q -120,90 -120,80 Z" 
            fill="url(#auroraMain)" opacity="0.95"/>
      
      <!-- Left diagonal to center peak -->
      <path d="M -85,-55 L -10,-115 Q 0,-122 10,-115 L 85,-55 Q 90,-50 82,-42 L 18,-92 Q 5,-102 -8,-92 L -82,-38 Q -92,-46 -85,-55 Z" 
            fill="url(#auroraMain)" opacity="0.95"/>
      
      <!-- Right vertical -->
      <path d="M 70,80 L 70,-60 Q 70,-80 90,-80 L 100,-80 Q 120,-80 120,-60 L 120,80 Q 120,90 110,90 L 80,90 Q 70,90 70,80 Z" 
            fill="url(#auroraMain)" opacity="0.95"/>
      
      <!-- Center V dip - voice wave element -->
      <path d="M -55,-20 L -8,35 Q 0,44 8,35 L 55,-20 Q 60,-28 52,-35 L 12,12 Q 4,20 -4,20 Q -12,20 -20,12 L -52,-35 Q -62,-26 -55,-20 Z" 
            fill="url(#auroraSecondary)" opacity="0.85"/>
    </g>
    
    <!-- Signal dots - communication indicator -->
    <g filter="url(#softGlow)">
      <circle cx="256" cy="380" r="6" fill="#00e5a0" opacity="0.9"/>
      <circle cx="230" cy="395" r="4" fill="#00d4ff" opacity="0.7"/>
      <circle cx="282" cy="395" r="4" fill="#7b61ff" opacity="0.7"/>
      <circle cx="210" cy="405" r="2.5" fill="#ff6ec7" opacity="0.5"/>
      <circle cx="302" cy="405" r="2.5" fill="#00e5a0" opacity="0.5"/>
    </g>
    
    <!-- Bottom aurora waves -->
    <path d="M 0,480 Q 128,440 256,460 Q 384,480 512,450 L 512,512 L 0,512 Z" 
          fill="#00e5a0" opacity="0.04"/>
    <path d="M 0,490 Q 128,460 256,475 Q 384,490 512,465 L 512,512 L 0,512 Z" 
          fill="#7b61ff" opacity="0.03"/>
  </g>
</svg>
